<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Virtual Dynamic Table</title>
  </head>
  <body>
    

    <!-- Modal -->
    <div id="modal">
      <div class="modal-container">
        <div class="modal-header">
          <h2>Tạo Record Mới</h2>
          <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="formAdd">
          <input type="text" name="name" placeholder="name" />
          <input type="email" name="email" placeholder="email" />
          <input type="tel" name="phone" placeholder="phone" />
          <input type="text" name="address" placeholder="address" />
          <input type="text" name="company" placeholder="company" />
          <input type="text" name="job" placeholder="job" />
          <input type="text" name="city" placeholder="city" />
          <input type="text" name="country" placeholder="country" />
          <input type="text" name="street" placeholder="street" />
          <input type="text" name="state" placeholder="state" />
          <input type="text" name="zipcode" placeholder="zipcode" />
          <input type="text" name="genre" placeholder="genre" />
          <input type="text" name="building" placeholder="building" />
          <input type="text" name="music" placeholder="music" />
          <input type="text" name="timezone" placeholder="timezone" />
          <input type="url" name="avatar" placeholder="avatar" />
          <input type="color" name="color" value="#cccccc" />
          <textarea name="desc" placeholder="description" rows="3"></textarea>
          <div class="form-actions">
            <button type="submit">Tạo</button>
            <button type="button" onclick="closeModal()">Hủy</button>
          </div>
        </form>
      </div>
    </div>

    <div class="main-container">
      <table class="content-table">
        <colgroup>
          <col style="width: 90px" />
          <col style="width: 230px" />
          <col style="width: 130px" />
          <col style="width: 150px" />
          <col style="width: 130px" />
          <col style="width: 400px" />
          <col style="width: 130px" />
          <col style="width: 300px" />
          <col style="width: 230px" />
          <col style="width: 230px" />
          <col style="width: 230px" />
          <col style="width: 230px" />
          <col style="width: 230px" />
          <col style="width: 230px" />
          <col style="width: 230px" />
          <col style="width: 230px" />
          <col style="width: 230px" />
          <col style="width: 230px" />
          <col style="width: 230px" />
          <col style="width: 230px" />
          <col style="width: 150px" />
          <col style="width: 230px" />
          <col style="width: 230px" />
          <col style="width: 150px" />
          <col style="width: 180px" />
          <col style="width: 230px" />
        </colgroup>
        <thead></thead>
        <tbody></tbody>
      </table>
      
    </div>
    <button id="btnAdd" onclick="showModal()">Thêm Record</button>

    <script src="main.js"></script>
  </body>
</html>
